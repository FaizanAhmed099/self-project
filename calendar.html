<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Islamic Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      color: #ffcc00;
    }

    #today {
      margin: 1rem 0;
      font-size: 1.1rem;
      color: #ccc;
    }

    .calendar {
      max-width: 720px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .weekday {
      font-weight: bold;
      color: #ffcc00;
      padding-bottom: 0.3rem;
    }

    .day {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px 5px;
      min-height: 60px;
      position: relative;
    }

    .today {
      border: 2px solid #ffcc00;
      background: rgba(255, 255, 0, 0.1);
      font-weight: bold;
    }

    .event {
      background-color: #ffcc00;
      color: black;
      padding: 2px 4px;
      font-size: 0.65rem;
      border-radius: 4px;
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
    }

    @media (max-width: 600px) {
      .calendar {
        font-size: 0.8rem;
      }

      .event {
        font-size: 0.55rem;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“… Islamic Calendar</h1>
  <div id="today">Loading...</div>

  <div class="calendar" id="calendar">
    <!-- Weekdays -->
    <div class="weekday">Sun</div>
    <div class="weekday">Mon</div>
    <div class="weekday">Tue</div>
    <div class="weekday">Wed</div>
    <div class="weekday">Thu</div>
    <div class="weekday">Fri</div>
    <div class="weekday">Sat</div>
  </div>

  <script>
    const hijriEvents = {
      "1-1": "Islamic New Year",
      "10-1": "Ashura",
      "12-3": "Mawlid",
      "1-9": "Ramadan",
      "27-9": "Laylat al-Qadr",
      "1-10": "Eid al-Fitr",
      "9-12": "Arafah",
      "10-12": "Eid al-Adha"
    };

    function getHijriDate(gDate) {
      try {
        const parts = new Intl.DateTimeFormat('en-u-ca-islamic', {
          day: 'numeric',
          month: 'numeric',
          year: 'numeric'
        }).format(gDate).split('/');
        return {
          day: parseInt(parts[0]),
          month: parseInt(parts[1]),
          year: parseInt(parts[2])
        };
      } catch (err) {
        return null;
      }
    }

    function formatHijriFull(gDate) {
      return new Intl.DateTimeFormat('en-u-ca-islamic', {
        weekday: 'long',
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      }).format(gDate);
    }

    function generateCalendar() {
      const calendar = document.getElementById('calendar');
      const today = new Date();
      const todayHijri = getHijriDate(today);
      if (!todayHijri) {
        document.getElementById("today").innerText = "Hijri calendar not supported in this browser.";
        return;
      }

      document.getElementById("today").innerText = `Today: ${formatHijriFull(today)}`;

      // Find Gregorian date for Hijri day = 1 of this month
      let startDate = null;
      for (let i = -15; i <= 15; i++) {
        const temp = new Date();
        temp.setDate(today.getDate() + i);
        const h = getHijriDate(temp);
        if (h && h.day === 1 && h.month === todayHijri.month) {
          startDate = new Date(temp);
          break;
        }
      }

      if (!startDate) return;

      const firstDayIndex = startDate.getDay();

      // Blank spaces before first day
      for (let i = 0; i < firstDayIndex; i++) {
        const empty = document.createElement("div");
        empty.className = "day";
        calendar.appendChild(empty);
      }

      // Fill up to 30 days
      for (let i = 0; i < 30; i++) {
        const gDate = new Date(startDate);
        gDate.setDate(startDate.getDate() + i);
        const h = getHijriDate(gDate);
        if (!h || h.month !== todayHijri.month) break;

        const key = `${h.day}-${h.month}`;
        const isToday = h.day === todayHijri.day && h.month === todayHijri.month;

        const div = document.createElement("div");
        div.className = "day" + (isToday ? " today" : "");
        div.textContent = h.day;

        if (hijriEvents[key]) {
          const ev = document.createElement("div");
          ev.className = "event";
          ev.textContent = hijriEvents[key];
          div.appendChild(ev);
        }

        calendar.appendChild(div);
      }
    }

    generateCalendar();
  </script>
</body>
</html>
